    function __swal_success_alert(message)
    {

<script type="text/javascript">
    function addToCart(item_id) {
        initialCall('addtocart');
        $.ajax({url: '/add-cart/'+item_id, success: function(result){
            if(result==4)
            {
                __swal_success_alert('<span style="color:#fff; font-size:15px; padding:15px;">Already added to your cart.</span>');
            }else{
                __swal_success_alert('<span style="color:#fff; font-size:15px; padding:15px;">Item added to your cart</span>');
                var cartno=$(".cart-count1").text();
                cartno=parseInt(cartno)+1;
                $('.cart-count1').text(cartno);
                $('.cart_box').css("display", "block");
            }
      }})
        .fail(function(result){
            console.log(result);
        });
    }
    function updateCartItem(item_id) {
        $('.checkout_button').attr('disabled', 'disabled');
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            width: '300px',
            background: '#cc8800',
            timer: 3000
        });
        var inpval= parseInt($(".pq"+item_id).val());
        if(inpval == 0){
            removeCartItem(item_id);
            return;    
        }
        // var inpval1= $(".sz"+item_id).val();
        const climes_exist= document.querySelector("input[name='climes_check_1']");
        if(climes_exist !== null && document.querySelector("input[name='climes_check_1']").checked){
            var climes = true;
        }else{
            var climes = false;
        }
        $.ajax({url: '/update-cart/'+item_id+'/'+inpval+'/'+climes, success: function(result){
            if(result.status == 2){
                Toast.fire({
                    type: 'warning',
                    title: '<span style="color:#fff; font-size:15px; padding:15px;">Product Out of Stock</span>'
                })
                setTimeout(function () {
                }, 2000);
            }else if(result.status == 3){
                Toast.fire({
                    type: 'warning',
                    title: '<span style="color:#fff; font-size:15px; padding:15px;">Quantity Can\'t be less than Minimun Limit</span>'
                })
                setTimeout(function () {
                }, 2000);
            }else if(result.status == 4){
                Toast.fire({
                    type: 'warning',
                    title: '<span style="color:#fff; font-size:15px; padding:15px;">Maximum Quantity Reached</span>'
                })
                setTimeout(function () {
                }, 2000);
            }else if(result.status == 5){
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    width: '300px',
                    background: '#26734d',
                    timer: 3000
                });
                Toast.fire({
                    type: 'success',
                    title: '<span style="color:#fff; font-size:15px; padding:15px;">Item Removed</span>'
                })
                setTimeout(function () {
                }, 2000);
            }else{
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    width: '300px',
                    background: '#26734d',
                    timer: 3000
                });
                Toast.fire({
                    type: 'success',
                    title: '<span style="color:#fff; font-size:15px; padding:15px;">Cart Updated Successfuly</span>'
                })
                setTimeout(function () {
                }, 2000);
            }
        }});            
    }

        $.ajax({url: '/remove-cart/'+item_id,

                 const Toast = Swal.mixin({
                    toast: true,
